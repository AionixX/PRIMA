<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./index.css">
  <script src="../FudgeCore/FudgeCore.js"></script>
  <script src="./index.js"></script>
  <script src="./Data.js"></script>
  <script src="./Controller.js"></script>
  <script src="./EnemyColor.js"></script>
  <script src="./GameController.js"></script>
  <script src="./EnemyController.js"></script>
  <script src="./EnemyState.js"></script>
  <script src="./Snake.js"></script>
  <script src="./SnakeElement.js"></script>
  <title>Snake3D</title>
</head>
<body>
  <h1>Snake</h1>
  <span>Enemys: </span>
  <input name="nEnemys" id="nEnemys" type="number" value="2" max="4", min="1">
  <span>Round time: </span><input name="time" id="time" type="number" value="60" max="120", min="20">
  <span>Food: </span><input name="nFood" id="nFood" type="number" value="20" max="30", min="1">
  <span>FPS: </span><input name="fps" id="fps" type="number" value="3" max="30", min="1">
  <button id="startGame">Start Game</button>
  <span>Time left: <span id="timeLeft">60</span></span></br>
  <canvas id="game" width="800" height="600"></canvas>
</body>
</html>
